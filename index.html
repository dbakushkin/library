<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>

  <body class="container row">
    <div class="wrapper col-12 col-sm-8 col-lg-4 offset-md-4">
      <div>
        <h1>Электронная библиотека</h1>
        <form class="form">
          <input
            class="form-control mb-2"
            placeholder="Автор"
            class="author"
            type="text"
          />
          <input
            class="form-control mb-4"
            placeholder="Произведение"
            class="product"
            type="text"
          />
          <input type="file" class="files form-control" />
          <button class="button btn-success">Добавить</button>
        </form>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Редактирование книги
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="form-modal">
                <input
                  placeholder="Автор"
                  class="pop-up-author"
                  type="text"
                  name="name"
                />
                <input
                  placeholder="Произведение"
                  class="pop-up-product"
                  type="text"
                  name="tel"
                />
                <input class="pop-up-file" type="file" />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary btn-submit">
                Отправить
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
